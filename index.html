<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Game: Guess the sequence of 4 numbers">
    <link rel="stylesheet" href="styles/gamestyle.css">
    <title>Sequence Guessing Game</title>
</head>

<body>
	<div class="name">
        <h1>Guess the Sequence of 4 Numbers: 0-9</h1>
    </div>
    <div class="start">
        <button class="startgame" type="button" onclick="startNewGame()" value = "Reset form">Start New Game</button>
    </div>
    <div id="random"></div><br>
        <div id="newGame">
            <form id="myform">
                <div>
                    <label for="guess">Enter Your 4 Digit Guess:Numbers can be 0-9</label>
                </div>
                <div class="text-box">
                      <input type="text" oninput="validateInput()" id="guess" maxlength="4" size="4">
                </div>
                <button class="submit" disabled type="button" onclick="submitGuess()" id="submitButton">Submit Guess</button>
            </form>
            <div id="answer"></div>
            <div id="banswer"></div>
            <div id="wanswer"></div>
            <div id="count"></div>
        </div>
    <div id="instructions">
        <button class="showInstructions" type="button" onclick="instruct()">Help Tips</button>
        <div id="rules">
            <p> 1. Numbers can repeat: Example Set - 0105</p>
            <p> 2. Exactly Correct means, the digit is correct and in the correct position</p>
            <p> 3. Almost Correct means, the digit is correct but not in the correct position</p>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script/webactions.js"></script>
</body>
</html>
